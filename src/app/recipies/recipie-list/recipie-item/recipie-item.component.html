<a href="#" class="list-group-item clearfix" (click)="recipieItemClicked(recipieItem)">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipieItem.name}}</h4>
    <p class="list-group-item-text"> {{recipieItem.description}}</p>
  </div>
  <span class="pull-right">
        <img src="{{recipieItem.imagePath}}" alt="image" class="img-responsive" style="max-height: 50px;">
      </span>
</a>
